<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Правила игры — Catmory</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1a2873;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .rules-container {
      width: 1250px;
      height: 850px;
      background-image: url('assets/img/правила.png'); 
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="rules-container"></div>

  <script>
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        window.location.href = 'index1.html';
      }
    });
  </script>
</body>
</html>
